---
profile::infrastructure::network::nexus::hostname: "cisco9ka"

profile::infrastructure::network::nexus::vlans:
  "200":
    ensure: 'present'
    shutdown: 'false'
    state: 'active'
    vlan_name: 'engineering-vlan'
  "300":
    ensure: 'present'
    shutdown: 'false'
    state: 'active'
    vlan_name: 'research-vlan'
  "400":
    ensure: 'present'
    shutdown: 'false'
    state: 'active'
    vlan_name: 'IT-vlan'

profile::infrastructure::network::nexus::interfaces:
  "ethernet1/1":
    ipaddress: "192.168.10.1"
    netmask: "24"
    switchport_mode: disabled
    mtu: "1600"
    shutdown: false
    # access_vlan: 1  # comment out when using switchport mode disabled to enable layer 3
  "ethernet1/2":
    shutdown: false
    mtu: "1500"
    switchport_mode: access
    access_vlan: 200
  "ethernet1/3":
    shutdown: false
    mtu: "1500"
    switchport_mode: access
    access_vlan: 300
  "ethernet1/4":
    shutdown: true
    mtu: "1500"
    switchport_mode: access
    access_vlan: 400
  "ethernet1/5":
    shutdown: false
    mtu: "1500"
    switchport_mode: access
    access_vlan: 400
  "ethernet1/6":
    shutdown: false
    mtu: "1500"
    switchport_mode: access
    access_vlan: 1